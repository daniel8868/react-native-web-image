apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  return rootProject.ext.hasProperty(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 28)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 28)
    versionCode 1
    versionName "1.0"
    lintOptions {
      abortOnError false
    }
  }
}

dependencies {
  implementation('com.github.bumptech.glide:glide:4.9.0') {
    exclude group: "com.android.support"
  }
  implementation 'com.facebook.react:react-native:+'
  implementation "com.android.support:support-fragment:${safeExtGet("supportLibVersion", "28.0.0")}"
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.mockito:mockito-core:1.10.19'
  testImplementation 'org.robolectric:robolectric:3.6.1'
  testImplementation 'org.powermock:powermock-module-junit4:1.6.4'
  testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.4'
  testImplementation 'org.powermock:powermock-api-mockito:1.6.4'
  testImplementation 'org.powermock:powermock-classloading-xstream:1.6.4'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
}
